<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dog API Example</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1>Dog API: A Simple Example</h1>
            <form id="dogForm">
                <h2>Get Random Images By #</h2>
                <input id="number" type="number" value=3 required>
                <input type="submit" value="SUBMIT">
            </form>
            <form id="breedForm">
                <h2>Get Random Dog By Breed</h2>
                <input id="text" type="text" value="hound" required>
                <input type="submit" value="SUBMIT">
            </form>
            <div id="images"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
